<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="indexstyle.css"> <!-- Tu hoja de estilos personalizada -->

    <title>Bienvenido a ServiExpress</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">ServiExpress</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Registrarse
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="PRegistroC/registrocliente.html">Cliente</a>
                            <a class="dropdown-item" href="PRegistroP/registrop.html">Proveedor</a>
                            <a class="dropdown-item" href="PRegistroE/registroempleado.html">Empleado</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Iniciar Sesión</h2>
                        <form>
                            <div class="form-group">
                                <label for="nombreUsuarioLogin" placeholder="Ingrese su nombre de Usuario">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="nombreUsuarioLogin">
                            </div>
                            <div class="form-group">
                                <label for="contrasenaLogin" placeholder="Ingrese su Contraseña">Contraseña</label>
                                <input type="password" class="form-control" id="contrasenaLogin">
                            </div>
                            <div class="form-group">
                                <label for="tipoUsuario">Selecciona tu tipo de usuario</label>
                                <select class="form-control" id="tipoUsuario" onchange="cambiarTipoUsuario()">
                                    <option value="" disabled selected>Selecciona una opción</option>
                                    <option value="cliente">Cliente</option>
                                    <option value="proveedor">Proveedor</option>
                                    <option value="empleado">Empleado</option>
                                </select>
                            </div>
                            <input type="hidden" id="idTipoUsuario" name="id_tipo_usuario">
                            <button type="button" class="btn btn-primary btn-block" onclick="verificarExistenciaUsuario()">Iniciar Sesión</button>
                            <a href="#" class="card-link d-block text-center mt-3">¿Olvidaste tu contraseña?</a>

                        </form>
                        <div id="mensajeError" style="display: none; color: red; text-align: center;">
                            <p>No se encontró el usuario</p>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="indexjs.js"></script>
</body>
</html>
